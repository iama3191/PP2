<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="classic game: rock, paper, scissors. Play online against the computer for 5 rounds">
    <meta name="keywords" content="rock, paper, scissors, against the computer, online, 5 rounds">
      <!--link for css stylesheet-->
      <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPS(LS)</title>
</head>
<body>
   <!--header section--> 
    <header>
        <div class="navigation">
            <div id="logo">RPS <span class="symbols">(</span>LS<span class="symbols">)</span></div>
            <div id="title">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div class="user-button-game">
              <button class="restart" aria-label="button to restart the game"><i class="fa-solid fa-rotate-right"></i></button>
              <button id="help" aria-label="button for reading the rules"><i class="fa-solid fa-question"></i></i></button>
            </div>
          </div>

    </header>
    <!--main section for the game-->
    <section class="game">
        <div class="game-outer-container">
            <div class="options-container">
                <div class="user-side">
                    <!--user's options are button because the user needs to click his option-->
                    <button class="user-option" id="rock" aria-label="button for rock option"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <button class="user-option"  id="paper" aria-label="button for paper option"><i class="fa-solid fa-hand"></i></button>
                    <button class="user-option"  id="scissors" aria-label="button for scissors option"><i class="fa-solid fa-hand-scissors"></i></button>
                    <!--for the expert level
                    <button class="user-option" data-type="choice">lizard</button>
                    <button class="user-option" data-type="choice">spock</button>-->
                </div>
                <div class="computer-side">
                    <!--computer's options aren't buttons because the computer won't click anything-->
                    
                    <span class="computer-option" id="rockC"><i class="fa-solid fa-hand-back-fist"></i></span>
                    <span class="computer-option" id="paperC"><i class="fa-solid fa-hand"></i></span>
                    <span class="computer-option" id="scissorsC"><i class="fa-solid fa-hand-scissors"></i></span>
                    <!--for the expert level
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand-lizard"></i></button>
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand-spock"></i></button>-->
                </div>
            </div>
            <div id="round">
                <p>Round: <span id="round-number">0</span></p>
            </div>
            <div class="score-container">
              <span class="user-icon"><i class="fa-solid fa-user"></i> </span><span id="user-score">0</span> 
              <span class="computer-icon"><i class="fa-solid fa-robot"></i></span>
                <span id="computer-score">0</span> 
            </div>
        </div>
    </section>

    <!--footer-->
    <footer>
      <div class="rights-reserved">
        <p><i class="fa-solid fa-copyright"></i> 2022 RPS(LS). This website is only for educational purpose</p>
      </div>
    </footer>

    <!--Modal screen for rules. This is from W3schools https://www.w3schools.com/howto/howto_css_modals.asp-->
    <div class="modal" >
      <div class="rule-content">
        <div class="modal-header text-center">
          <h3 class="modal-title">Rock, Paper, Scissors</h3>
        </div>
        <div class="modal-body">
          <p>
            Click an option from the left-hand column and face your opponent.  
          </p>
          <p>
            <span class="bold">How to win?</span>
            <ul class="rules">
                <li class="rule"><i class="fa-solid fa-hand-scissors"></i> cuts <i class="fa-solid fa-hand"></i></li>
                <li class="rule"><i class="fa-solid fa-hand"></i> covers <i class="fa-solid fa-hand-back-fist"></i></li>
                <!--<li class="rule"><i class="fa-solid fa-hand-back-fist"></i> crushes <i class="fa-solid fa-hand-lizard"></i></li>
                <li class="rule"><i class="fa-solid fa-hand-lizard"></i> poisons <i class="fa-solid fa-hand-spock"></i></li>
                <li class="rule"><i class="fa-solid fa-hand-spock"></i> smashes <i class="fa-solid fa-hand-scissors"></i></li>
                <li class="rule"><i class="fa-solid fa-hand-scissors"></i> decapitates <i class="fa-solid fa-hand-lizard"></i></li>
                <li class="rule"><i class="fa-solid fa-hand-lizard"></i> eats <i class="fa-solid fa-hand"></i></li>
                <li class="rule"><i class="fa-solid fa-hand"></i> disproves <i class="fa-solid fa-hand-spock"></i></li>
                <li class="rule"><i class="fa-solid fa-hand-spock"></i> vaporizes <i class="fa-solid fa-hand-back-fist"></i></li>-->
                <li class="rule"><i class="fa-solid fa-hand-back-fist"></i> crushes <i class="fa-solid fa-hand-scissors"></i></li>
            </ul>
          </p>
        </div>
        <div class="modal-footer">
          <button class="back-game" aria-label="button to return to the game">Let's play!</button>
        </div>
      </div>
  </div>
  <!--end of modal screen-->

  <!--Modal screen for game over from w3schools https://www.w3schools.com/howto/howto_css_modals.asp-->
  <div class="modal game-results">
    <div class="results-content">
      <h2 id="results-title">Game Over!!</h2>
      <p id="game-over-text">texto</p>
      <button class="start" aria-label="button for trying new game">Try again</button>
    </div>
  </div>
<!--end of modal game-->

      <!--link for fontawesome-->
      <script src="https://kit.fontawesome.com/5cf6f031a9.js" crossorigin="anonymous"></script>
   <!-- JavaScript Bundle with Popper -->

<!--link for script file-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
