<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link for Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--link for css stylesheet-->
      <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPS(LS)</title>
</head>
<body>
   <!--header section--> 
    <header>
        <navbar class="navigation">
            <div id="logo">RPS<span class="symbols">(</span>LS<span class="symbols">)</span></div>
            <div id="title">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div> 
                <button id="help"
                type="submit"><i class="fa-solid fa-question" data-bs-toggle="modal" data-bs-target="#staticBackdrop" aria-label="button for reading the rules"></i></i></button>
            </div>
<!--Modal screen for rules. This is from Bootstrap-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h3 class="modal-title" id="staticBackdropLabel">Rock, Paper, Scissors</h3>
            </div>
            <div class="modal-body">
              <p class="modal-text">
                Click an option from the left-hand column and face your opponent.  
              </p>
              <p class="modal-text">
                <span class="bold">How to win?</span>
                <ul class="rules">
                    <li class="rule"><i class="fa-solid fa-hand-scissors"></i> cuts <i class="fa-solid fa-hand"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand"></i> covers <i class="fa-solid fa-hand-back-fist"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand-back-fist"></i> crushes <i class="fa-solid fa-hand-lizard"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand-lizard"></i> poisons <i class="fa-solid fa-hand-spock"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand-spock"></i> smashes <i class="fa-solid fa-hand-scissors"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand-scissors"></i> decapitates <i class="fa-solid fa-hand-lizard"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand-lizard"></i> eats <i class="fa-solid fa-hand"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand"></i> disproves <i class="fa-solid fa-hand-spock"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand-spock"></i> vaporizes <i class="fa-solid fa-hand-back-fist"></i></li>
                    <li class="rule"><i class="fa-solid fa-hand-back-fist"></i> crushes <i class="fa-solid fa-hand-scissors"></i></li>
                </ul>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="button for returning the game">Let's play!</button>
            </div>
          </div>
        </div>
      </div>
      <!--end of modal screen-->
        </navbar>
    </header>
    <!--main section for the game-->
    <section class="game">
        <div class="game-outer-container">
            <div class="options-container">
                <div class="user-side">
                    <!--user's options are button because the user needs to click his option-->
                    <button class="user-option" id="rock" data-type="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <button class="user-option"  id="paper" data-type="paper"><i class="fa-solid fa-hand"></i></button>
                    <button class="user-option"  id="scissors" data-type="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
                    <!--for the expert level
                    <button class="user-option" data-type="choice">lizard</button>
                    <button class="user-option" data-type="choice">spock</button>-->
                </div>
                <div class="computer-side">
                    <!--computer's options aren't buttons because the computer won't click anything-->
                    <span class="computer-option"><i class="fa-solid fa-hand-back-fist"></i></span>
                    <span class="computer-option"><i class="fa-solid fa-hand"></i></span>
                    <span class="computer-option"><i class="fa-solid fa-hand-scissors"></i></span>
                    <!--for the expert level
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand-lizard"></i></button>
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand-spock"></i></button>-->
                </div>
            </div>
            <div id="round">
                <p>Round: <span id="round-number">0</span></p>
            </div>
            <div class="score-container">
                <span id="user-score">0</span> :
                <span id="computer-score">0</span>
            </div>
        </div>
    </section>
    <!--footer-->
    <footer>
        footer
    </footer>


      <!--link for fontawesome-->
      <script src="https://kit.fontawesome.com/5cf6f031a9.js" crossorigin="anonymous"></script>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--link for script file-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
