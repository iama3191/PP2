<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link for css stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--link for fontawesome-->
    <script src="https://kit.fontawesome.com/5cf6f031a9.js" crossorigin="anonymous"></script>
    <title>RPS(LS)</title>
</head>
<body>
    
    <header>
        <navbar class="navigation">
            <div id="logo">RPS<span class="symbols">(</span>LS<span class="symbols">)</span></div>
            <div id="title">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div> 
                <button id="help"
                type="submit"><i class="fa-regular fa-circle-question"></i></button>
            </div>
        </navbar>
    </header>
    <section class="game">
        <div class="game-outer-container">
            <div class="options-container">
                <div class="user-side">
                    <!--user's options are button because the user needs to click his option-->
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand"></i></button>
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand-scissors"></i></button>
                    <!--for the expert level
                    <button class="user-option" data-type="choice">lizard</button>
                    <button class="user-option" data-type="choice">spock</button>-->
                </div>
                <div class="computer-side">
                    <!--computer's options aren't buttons because the computer won't click anything-->
                    <span class="computer-option"><i class="fa-solid fa-hand-back-fist"></i></span>
                    <span class="computer-option"><i class="fa-solid fa-hand"></i></span>
                    <span class="computer-option"><i class="fa-solid fa-hand-scissors"></i></span>
                    <!--for the expert level
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand-lizard"></i></button>
                    <button class="user-option" data-type="choice"><i class="fa-solid fa-hand-spock"></i></button>-->
                </div>
            </div>
            <div id="round">
                <p>Round:<span id="round-number">0</span></p>
            </div>
            <div class="score-container">
                <span id="user-score">0</span>
                <span id="computer-score">0</span>
            </div>
        </div>
    </section>
    <footer>
        footer
    </footer>


    <!--link for script file-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
